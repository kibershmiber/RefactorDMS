<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %} АСУД. Список категорій документів {% endblock title%}</title>
     {% load staticfiles %}
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'css/AdminLTE.css' %}">
    <link rel="stylesheet" href="{% static 'css/skins/skin-blue-light.css' %}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>



<body class="hold-transition login-page" background="{% static 'img/back.png' %}">
<div class="login-box">
  <div class="login-logo">
   <b>АСУД </b>WEB
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Автоматизована система управління документообігом ВП РАЕС</p>

    <form action="/user_login" method="post">
        {% csrf_token %}
      <div class="form-group has-feedback">
        <input name='username' class="form-control" placeholder="Ваш логін">
        <span class="glyphicon  glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="password" class="form-control" placeholder="Пароль">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-flat">Увійти</button>
         <!-- <button type="submit" class="btn btn-primary btn-flat">Увійти</button>-->
        </div>
        <!-- /.col -->
      </div>
    </form>



  </div>
  <!-- /.login-box-body -->
    <p><div class="text-center"><small>ВП РАЕС &copy; 2016</small></div></p>
</div>
<!-- /.login-box -->

  </body>


    <!-- jQuery 2.1.4 -->
    <script src="{% static 'plugins/jQuery/jQuery-2.1.4.min.js'%}"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js'%}"></script>
</html>
